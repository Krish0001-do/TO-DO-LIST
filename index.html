<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Task Manager</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Stylesheet -->
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #fd79a8;
      --accent-color: #fdcb6e;
      --background-color: #f5f3ff;
      --card-background: #ffffff;
      --text-primary: #2d3436;
      --text-secondary: #636e72;
      --border-color: #e0e0e0;
      --shadow-color: rgba(108, 92, 231, 0.15);
      --task-bg: #f8f7ff;
      --completed-bg: #e8e5ff;
      --input-bg: #f0eeff;
      --button-bg: #6c5ce7;
      --button-hover: #5649d0;
      --delete-bg: #ff6b6b;
      --edit-bg: #4ecdc4;
      --progress-bg: #6c5ce7;
      --high-priority: #ff6b6b;
      --medium-priority: #fdcb6e;
      --low-priority: #4ecdc4;
    }

    [data-theme="dark"] {
      --primary-color: #9b88ff;
      --secondary-color: #ff8fab;
      --accent-color: #ffe066;
      --background-color: #1a1a2e;
      --card-background: #16213e;
      --text-primary: #f5f5f5;
      --text-secondary: #b8b8b8;
      --border-color: #2d3561;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --task-bg: #1f2940;
      --completed-bg: #2a3650;
      --input-bg: #1f2940;
      --button-bg: #7c6bff;
      --button-hover: #6c5ce7;
      --delete-bg: #ff5252;
      --edit-bg: #4dd0c7;
      --progress-bg: #9b88ff;
      --high-priority: #ff5252;
      --medium-priority: #ffe066;
      --low-priority: #4dd0c7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 30px;
      background-color: var(--card-background);
      border-radius: 30px;
      border: 2px solid var(--border-color);
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 0 5px;
      transition: all 0.3s ease;
    }

    .theme-toggle::after {
      content: '';
      width: 20px;
      height: 20px;
      background-color: var(--primary-color);
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    [data-theme="dark"] .theme-toggle::after {
      transform: translateX(30px);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 80px 20px 20px;
    }

    .Todo-App {
      width: 100%;
      max-width: 800px;
      padding: 30px;
      background-color: var(--card-background);
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--shadow-color);
      transition: all 0.3s ease;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .app-title {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .app-subtitle {
      color: var(--text-secondary);
      margin-top: 5px;
    }

    .stats-container {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 20px;
      margin-bottom: 30px;
    }

    .progress-container {
      background-color: var(--task-bg);
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid var(--primary-color);
    }

    .progress-title {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: var(--border-color);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 10px;
      transition: width 0.4s ease;
    }

    .stats-number {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      font-weight: 600;
      border-radius: 50%;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px var(--shadow-color);
    }

    .stats-label {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .task-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    .task-input {
      flex: 1;
      min-width: 200px;
      padding: 15px 20px;
      font-size: 1rem;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      background-color: var(--input-bg);
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s ease;
    }

    .task-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
    }

    .task-date, .task-priority {
      padding: 15px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      background-color: var(--input-bg);
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s ease;
    }

    .task-date:focus, .task-priority:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
    }

    .add-task-btn {
      padding: 15px 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px var(--shadow-color);
    }

    .add-task-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px var(--shadow-color);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .control-label {
      font-weight: 500;
      color: var(--text-secondary);
    }

    .control-select {
      padding: 8px 15px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s ease;
    }

    .control-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .empty-image {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      opacity: 0.7;
    }

    .empty-text {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .task-list {
      list-style: none;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .task-list::-webkit-scrollbar {
      width: 6px;
    }

    .task-list::-webkit-scrollbar-track {
      background: var(--border-color);
      border-radius: 10px;
    }

    .task-list::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 10px;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 12px;
      background-color: var(--task-bg);
      border-radius: 12px;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .task-item:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px var(--shadow-color);
    }

    .task-item.high-priority {
      border-left-color: var(--high-priority);
    }

    .task-item.medium-priority {
      border-left-color: var(--medium-priority);
    }

    .task-item.low-priority {
      border-left-color: var(--low-priority);
    }

    .task-left {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .task-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      appearance: none;
      cursor: pointer;
      margin-right: 15px;
      position: relative;
      transition: all 0.3s ease;
    }

    .task-checkbox:checked {
      background-color: var(--primary-color);
    }

    .task-checkbox:checked::after {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .task-body {
      flex: 1;
    }

    .task-text {
      font-size: 1rem;
      color: var(--text-primary);
      word-wrap: break-word;
    }

    .task-meta {
      display: flex;
      gap: 10px;
      margin-top: 5px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .task-due {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .task-priority-badge {
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    .priority-high {
      background-color: rgba(255, 107, 107, 0.2);
      color: var(--high-priority);
    }

    .priority-medium {
      background-color: rgba(253, 203, 110, 0.2);
      color: var(--medium-priority);
    }

    .priority-low {
      background-color: rgba(78, 205, 196, 0.2);
      color: var(--low-priority);
    }

    .task-buttons {
      display: flex;
      gap: 8px;
    }

    .task-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .edit-btn {
      background-color: var(--edit-bg);
    }

    .delete-btn {
      background-color: var(--delete-bg);
    }

    .task-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .task-item.completed {
      background-color: var(--completed-bg);
    }

    .task-item.completed .task-text {
      text-decoration: line-through;
      color: var(--text-secondary);
      opacity: 0.7;
    }

    /* Animation for new tasks */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .task-item {
      animation: slideIn 0.3s ease;
    }

    /* Edit modal */
    .edit-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .edit-modal-content {
      background-color: var(--card-background);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 30px var(--shadow-color);
    }

    .edit-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .edit-modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .edit-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .edit-input {
      padding: 15px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      background-color: var(--input-bg);
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s ease;
    }

    .edit-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
    }

    .edit-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .cancel-btn, .save-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cancel-btn {
      background-color: var(--border-color);
      color: var(--text-primary);
    }

    .save-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .Todo-App {
        padding: 20px;
      }
      
      .app-title {
        font-size: 1.8rem;
      }
      
      .stats-container {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" id="theme-toggle" aria-label="Toggle theme"></div>
  
  <div class="container">
    <main class="Todo-App" role="application" aria-labelledby="app-title">
      <header class="app-header">
        <div>
          <h1 id="app-title" class="app-title">Task Manager</h1>
          <p class="app-subtitle">Organize your day, achieve your goals</p>
        </div>
      </header>

      <section class="stats-container" aria-hidden="false">
        <div class="progress-container">
          <h3 class="progress-title">Today's Progress</h3>
          <div class="progress-bar" aria-hidden="true">
            <div class="progress" id="progress" style="width:0%"></div>
          </div>
        </div>
        <div class="stats-number" aria-live="polite">
          <span id="numbers">0/0</span>
          <span class="stats-label">Tasks</span>
        </div>
      </section>

      <form class="task-form" id="task-form" aria-label="Add new task">
        <input type="text" id="task-input" class="task-input" name="task" placeholder="What needs to be done?" aria-label="Task description" required />
        <input type="date" id="task-due" class="task-date" name="due" aria-label="Due date" />
        <select id="task-priority" class="task-priority" name="priority" aria-label="Priority">
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
          <option value="low">Low</option>
        </select>
        <button type="submit" class="add-task-btn" id="add-task-btn" aria-label="Add task">
          <i class="fa-solid fa-plus"></i> Add Task
        </button>
      </form>

      <!-- Sounds -->
      <audio id="complete-sound" src="./sounds/click.mp3" preload="auto"></audio>
      <audio id="delete-sound" src="./sounds/trash.mp3" preload="auto"></audio>

      <!-- Empty state (shown when no tasks) -->
      <div class="empty-state" id="empty-state">
        <img src="./images/empty.png" alt="No Tasks" class="empty-image" />
        <p class="empty-text">No tasks yet. Add one above to get started!</p>
      </div>

      <section class="controls">
        <div class="control-group">
          <label class="control-label">Filter:</label>
          <select id="filter-select" class="control-select" aria-label="Filter tasks">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="control-group">
          <label class="control-label">Sort by:</label>
          <select id="sort-select" class="control-select" aria-label="Sort tasks">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="priority">Priority</option>
            <option value="due">Due date</option>
          </select>
        </div>
      </section>

      <!-- Task template for JS rendering -->
      <template id="task-template">
        <li class="task-item">
          <div class="task-left">
            <input type="checkbox" class="task-checkbox" aria-label="Mark task complete">
            <div class="task-body">
              <span class="task-text"></span>
              <div class="task-meta">
                <div class="task-due">
                  <i class="fa-solid fa-calendar"></i>
                  <span class="due-date"></span>
                </div>
                <span class="task-priority-badge"></span>
              </div>
            </div>
          </div>
          <div class="task-buttons">
            <button class="task-btn edit-btn" aria-label="Edit task"><i class="fa-solid fa-pen"></i></button>
            <button class="task-btn delete-btn" aria-label="Delete task"><i class="fa-solid fa-trash"></i></button>
          </div>
        </li>
      </template>

      <ul id="task-list" class="task-list" aria-live="polite"></ul>
    </main>
  </div>

  <!-- Edit Modal -->
  <div class="edit-modal" id="edit-modal">
    <div class="edit-modal-content">
      <div class="edit-modal-header">
        <h2 class="edit-modal-title">Edit Task</h2>
        <button class="close-modal" id="close-modal"><i class="fa-solid fa-times"></i></button>
      </div>
      <form class="edit-form" id="edit-form">
        <input type="text" id="edit-task-input" class="edit-input" placeholder="Task description" required>
        <input type="date" id="edit-task-due" class="edit-input">
        <select id="edit-task-priority" class="edit-input">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <div class="edit-buttons">
          <button type="button" class="cancel-btn" id="cancel-edit">Cancel</button>
          <button type="submit" class="save-btn">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const htmlElement = document.documentElement;
    
    // Check for saved theme preference or default to light
    const currentTheme = localStorage.getItem('theme') || 'light';
    htmlElement.setAttribute('data-theme', currentTheme);
    
    themeToggle.addEventListener('click', () => {
      const theme = htmlElement.getAttribute('data-theme');
      const newTheme = theme === 'light' ? 'dark' : 'light';
      
      htmlElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // Task Manager functionality
    class TaskManager {
      constructor() {
        this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        this.currentFilter = 'all';
        this.currentSort = 'newest';
        this.editingTaskId = null;
        
        // DOM elements
        this.taskForm = document.getElementById('task-form');
        this.taskInput = document.getElementById('task-input');
        this.taskDue = document.getElementById('task-due');
        this.taskPriority = document.getElementById('task-priority');
        this.taskList = document.getElementById('task-list');
        this.filterSelect = document.getElementById('filter-select');
        this.sortSelect = document.getElementById('sort-select');
        this.emptyState = document.getElementById('empty-state');
        this.progressBar = document.getElementById('progress');
        this.taskNumbers = document.getElementById('numbers');
        this.completeSound = document.getElementById('complete-sound');
        this.deleteSound = document.getElementById('delete-sound');
        
        // Edit modal elements
        this.editModal = document.getElementById('edit-modal');
        this.editForm = document.getElementById('edit-form');
        this.editTaskInput = document.getElementById('edit-task-input');
        this.editTaskDue = document.getElementById('edit-task-due');
        this.editTaskPriority = document.getElementById('edit-task-priority');
        this.closeModalBtn = document.getElementById('close-modal');
        this.cancelEditBtn = document.getElementById('cancel-edit');
        
        // Initialize
        this.init();
      }
      
      init() {
        // Event listeners
        this.taskForm.addEventListener('submit', (e) => {
          e.preventDefault();
          this.addTask();
        });
        
        this.filterSelect.addEventListener('change', () => {
          this.currentFilter = this.filterSelect.value;
          this.renderTasks();
        });
        
        this.sortSelect.addEventListener('change', () => {
          this.currentSort = this.sortSelect.value;
          this.renderTasks();
        });
        
        // Edit modal event listeners
        this.editForm.addEventListener('submit', (e) => {
          e.preventDefault();
          this.saveEditedTask();
        });
        
        this.closeModalBtn.addEventListener('click', () => {
          this.closeEditModal();
        });
        
        this.cancelEditBtn.addEventListener('click', () => {
          this.closeEditModal();
        });
        
        // Close modal when clicking outside
        this.editModal.addEventListener('click', (e) => {
          if (e.target === this.editModal) {
            this.closeEditModal();
          }
        });
        
        // Initial render
        this.renderTasks();
      }
      
      generateId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
      }
      
      addTask() {
        const taskText = this.taskInput.value.trim();
        const taskDue = this.taskDue.value;
        const taskPriority = this.taskPriority.value;
        
        if (!taskText) return;
        
        const newTask = {
          id: this.generateId(),
          text: taskText,
          due: taskDue,
          priority: taskPriority,
          completed: false,
          createdAt: new Date().toISOString()
        };
        
        this.tasks.unshift(newTask);
        this.saveTasks();
        this.renderTasks();
        
        // Reset form
        this.taskInput.value = '';
        this.taskDue.value = '';
        this.taskPriority.value = 'medium';
      }
      
      toggleTask(id) {
        const task = this.tasks.find(t => t.id === id);
        if (task) {
          task.completed = !task.completed;
          this.saveTasks();
          this.renderTasks();
          
          // Play sound when task is completed
          if (task.completed) {
            this.completeSound.play();
          }
        }
      }
      
      deleteTask(id) {
        this.tasks = this.tasks.filter(t => t.id !== id);
        this.saveTasks();
        this.renderTasks();
        
        // Play delete sound
        this.deleteSound.play();
      }
      
      openEditModal(id) {
        const task = this.tasks.find(t => t.id === id);
        if (!task) return;
        
        this.editingTaskId = id;
        this.editTaskInput.value = task.text;
        this.editTaskDue.value = task.due;
        this.editTaskPriority.value = task.priority;
        
        this.editModal.style.display = 'flex';
      }
      
      closeEditModal() {
        this.editModal.style.display = 'none';
        this.editingTaskId = null;
      }
      
      saveEditedTask() {
        const task = this.tasks.find(t => t.id === this.editingTaskId);
        if (!task) return;
        
        task.text = this.editTaskInput.value.trim();
        task.due = this.editTaskDue.value;
        task.priority = this.editTaskPriority.value;
        
        this.saveTasks();
        this.renderTasks();
        this.closeEditModal();
      }
      
      filterTasks() {
        switch (this.currentFilter) {
          case 'active':
            return this.tasks.filter(t => !t.completed);
          case 'completed':
            return this.tasks.filter(t => t.completed);
          default:
            return this.tasks;
        }
      }
      
      sortTasks(tasks) {
        const sortedTasks = [...tasks];
        
        switch (this.currentSort) {
          case 'oldest':
            return sortedTasks.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
          case 'priority':
            const priorityOrder = { high: 0, medium: 1, low: 2 };
            return sortedTasks.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);
          case 'due':
            return sortedTasks.sort((a, b) => {
              if (!a.due) return 1;
              if (!b.due) return -1;
              return new Date(a.due) - new Date(b.due);
            });
          case 'newest':
          default:
            return sortedTasks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        }
      }
      
      updateStats() {
        const totalTasks = this.tasks.length;
        const completedTasks = this.tasks.filter(t => t.completed).length;
        const percentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
        
        this.progressBar.style.width = `${percentage}%`;
        this.taskNumbers.textContent = `${completedTasks} / ${totalTasks}`;
        
        // Show/hide empty state
        if (this.tasks.length === 0) {
          this.emptyState.style.display = 'flex';
          this.taskList.style.display = 'none';
        } else {
          this.emptyState.style.display = 'none';
          this.taskList.style.display = 'block';
        }
      }
      
      formatDate(dateString) {
        if (!dateString) return '';
        
        const date = new Date(dateString);
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        if (date.toDateString() === today.toDateString()) {
          return 'Today';
        } else if (date.toDateString() === tomorrow.toDateString()) {
          return 'Tomorrow';
        } else {
          return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
      }
      
      renderTasks() {
        // Clear current tasks
        this.taskList.innerHTML = '';
        
        // Filter and sort tasks
        let filteredTasks = this.filterTasks();
        filteredTasks = this.sortTasks(filteredTasks);
        
        // Render each task
        filteredTasks.forEach(task => {
          const taskElement = document.createElement('li');
          taskElement.className = `task-item ${task.completed ? 'completed' : ''} ${task.priority}-priority`;
          
          taskElement.innerHTML = `
            <div class="task-left">
              <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} aria-label="Mark task complete">
              <div class="task-body">
                <span class="task-text">${task.text}</span>
                <div class="task-meta">
                  <div class="task-due">
                    <i class="fa-solid fa-calendar"></i>
                    <span class="due-date">${this.formatDate(task.due)}</span>
                  </div>
                  <span class="task-priority-badge priority-${task.priority}">${task.priority}</span>
                </div>
              </div>
            </div>
            <div class="task-buttons">
              <button class="task-btn edit-btn" aria-label="Edit task"><i class="fa-solid fa-pen"></i></button>
              <button class="task-btn delete-btn" aria-label="Delete task"><i class="fa-solid fa-trash"></i></button>
            </div>
          `;
          
          // Add event listeners
          const checkbox = taskElement.querySelector('.task-checkbox');
          checkbox.addEventListener('change', () => this.toggleTask(task.id));
          
          const editBtn = taskElement.querySelector('.edit-btn');
          editBtn.addEventListener('click', () => this.openEditModal(task.id));
          
          const deleteBtn = taskElement.querySelector('.delete-btn');
          deleteBtn.addEventListener('click', () => this.deleteTask(task.id));
          
          this.taskList.appendChild(taskElement);
        });
        
        // Update stats
        this.updateStats();
      }
      
      saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(this.tasks));
      }
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      new TaskManager();
    });
  </script>
</body>
